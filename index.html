<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Timer and High Scores -->
    <div class="header">
        <button id="viewHighScores">View High Scores</button>
        <p>Timer: <span id="timer">60</span> seconds</p>
    </div>

    <!-- Start Screen -->
    <div id="startScreen">
        <h1>Welcome to the JavaScript Quiz!</h1>
        <button id="startBtn">Start Game</button>
    </div>

    <!-- Game Container -->
    <div id="gameContainer" class="hide">
        <h2 id="question"></h2>
        <div id="answerButtons"></div>
    </div>

    <!-- End Game Screen -->
    <div id="endScreen" class="hide">
        <h3>Game Over!</h3>
        <p>Your final score: <span id="finalScore"></span></p>
        <input type="text" id="initials" placeholder="Your initials">
        <button id="saveScoreBtn">Save Score</button>
    </div>

    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
